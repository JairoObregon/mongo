{% extends 'gestion/index.html' %}
{% block content %}
<div class="container">
  <div class="row">
    <div class="col">
      <h2 style="text-align: center; margin-bottom: 50px;">RECLAMO DEL SOLICITANTE</h2>
      <div class="form-group">
        <label for="exampleInputEmail1">Nombre</label>
        <input type="email" class="form-control" value="{{claims.name}}" readonly >
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Email</label>
        <input type="email" class="form-control" value="{{claims.email}}" readonly >
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Reclamos</label>
        <ul>
          {% for a in claims.questions %}
          <li>{{a.question}}</li>
          {% endfor %}
        </ul>
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Mensaje</label>
        <textarea class="form-control" rows="2" value="{{claims.message}}" readonly></textarea>
      </div>
      

      
    </div>
    <div class="col">
      <h2 style="text-align: center;margin-bottom: 50px;">RESPUESTA AL SOLICITANTE</h2>
      <form method="POST">
        {% csrf_token %}
        <div class="form-group">
          <label for="exampleInputEmail1">Respuesta</label>
          <input type="text" class="form-control" placeholder="DNI" name="respuesta" >
        </div>

         <div class="form-group row ">
           <div class="col-sm-10">
             <button type="submit" class="btn btn-primary">Enviar</button>
           </div>
         </div>
      
 
       </form>
    </div>
  </div>
    

    
</div>

{% endblock content %}
