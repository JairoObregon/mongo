{% extends 'core/index.html' %}
{% block content %}
{% load static %}
<div class="container" style="margin-top: 30px;">
    <h2 style="text-align: center; margin-bottom: 30px;">Solicitud</h2>
    <form method="POST">
      {% csrf_token %}
        <div class="form-group row">
          <label for="inputEmail3" class="col-sm-2 col-form-label" >DNI</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" placeholder="DNI" name="dni"  >
          </div>
        </div>
        <div class="form-group row">
          <label for="inputEmail3" class="col-sm-2 col-form-label" >Email</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" name="email"  placeholder="Email">
          </div>
        </div>
        <div class="form-group row">
          <label for="inputEmail3" class="col-sm-2 col-form-label"  >Nombre</label>
          <div class="col-sm-10">
            <input type="text" class="form-control"  name="nombre" placeholder="DNI">
          </div>
        </div>
        <div class="form-group row">
          <label for="inputEmail3" class="col-sm-2 col-form-label"  >Moneda</label>
          <div class="col-sm-10">
               <select name="moneda" class="form-control">
                <option selected>Elige una opcion</option>
                <option>Soles</option>
                <option>Dolares</option>
              </select>
          </div>
        </div>
        <div class="container">
            <div class="row centrado">
              {% for d in data %}
                <div class="col-3-sm-6 ml-3 mr-3">
                    <div class="price mt-3 pt-3" style="text-align: center;">
                            <h3>{{d.tittle}}</h3>
                            <h3>{{d.price}}</h3>
                            <p class="mt-0">por mes</p>
                            <ul class="listPrice pl-0">
                                <li>{{d.option1}}</li>
                                <li>{{d.option2}}</li>
                                <li>{{d.option3}}</li>
                                <li>{{d.option4}}</li>
                            </ul>
                            <input class="form-check-input" type="radio" name="radio" id="inlineRadio1" value={{d.tittle}}>
                            
                    </div>
                </div>
              {% endfor %}  
            
        
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-10 m-auto ">
              <button type="submit" class="btn btn-primary">enviar</button>
            </div>
        </div>
      </form>
</div>

{% endblock content %}
