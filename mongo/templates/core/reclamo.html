{% extends 'core/index.html' %}
{% block content %}
<div class="container mt-4" >
    <h2 class="mb-4" style="text-align: center;" > Registro de Reclamos</h2>
    <form method="POST" enctype="multipart/form-data">
       {% csrf_token %}
        <div class="form-group row">
          <label for="inputEmail3" class="col-sm-2 col-form-label" >DNI</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" placeholder="DNI" name="dni"  >
          </div>
        </div>
        <div class="form-group row">
          <label for="inputEmail3" class="col-sm-2 col-form-label" >Email</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" name="email"  placeholder="Email">
          </div>
        </div>
        <div class="form-group row">
          <label for="inputEmail3" class="col-sm-2 col-form-label"  >Nombre</label>
          <div class="col-sm-10">
            <input type="text" class="form-control"  name="nombre" placeholder="DNI">
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-2">Reclamo</div>
          <div class="col-sm-10">
            {% for d in data%}
            <div class="checkbox">
                <label><input type="checkbox" value={{d.pk}} name="caja">{{d.question}}</label>
              </div>
            {% endfor %}
          </div>
        </div>
        <div class="form-group row">
            <label for="textArea" class="col-sm-2 col-form-label" name="mensaje">Mensaje</label>
            <textarea class=" col-sm-10 form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>
          <div class="form-group">
          <label for="exampleFormControlFile1">Example file input</label>
          <input type="file" class="form-control-file" name="filesS">
        </div>
        <div class="form-group row ">
          <div class="col-sm-10">
            <button type="submit" class="btn btn-primary">Enviar</button>
          </div>
        </div>

      </form>
</div>
<div class="container">
  {% for a in aa %}
  <p>
    {{ a.name }}
  </p>
{% endfor %}

</div>
{% endblock content %}
