{% extends 'core/index.html' %}
{% block content %}
<div class="container mt-4" style="">
    <h2 class="mb-4" style="text-align: center;" > Registro de Reclamos</h2>
    <form method="POST">
       {% csrf_token %}
        <div class="form-group row">
          <label for="inputEmail3" class="col-sm-2 col-form-label" >DNI</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" placeholder="DNI" name="dni"  >
          </div>
        </div>
        <div class="form-group row">
          <label for="inputEmail3" class="col-sm-2 col-form-label" >Email</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" name="email"  placeholder="Email">
          </div>
        </div>
        <div class="form-group row">
          <label for="inputEmail3" class="col-sm-2 col-form-label"  >Nombre</label>
          <div class="col-sm-10">
            <input type="text" class="form-control"  name="nombre" placeholder="DNI">
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-2">Reclamo</div>
          <div class="col-sm-10">
            <div class="checkbox">
                <label><input type="checkbox" value="1" name="caja">Option 1</label>
              </div>
              <div class="checkbox">
                <label><input type="checkbox" value="2" name="caja">Option 2</label>
              </div>
              <div class="checkbox disabled">
                <label><input type="checkbox" value="3" name="caja" >Option 3</label>
              </div>
          </div>
        </div>
        <div class="form-group row">
            <label for="textArea" class="col-sm-2 col-form-label" name="mensaje">Mensaje</label>
            <textarea class=" col-sm-10 form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>
        <div class="form-group row ">
          <div class="col-sm-10">
            <button type="submit" class="btn btn-primary">Enviar</button>
          </div>
        </div>

      </form>
</div>
<div class="container">
  {% for a in aa %}
  <p>
    {{ a.name }}
  </p>
{% endfor %}

</div>
{% endblock content %}
