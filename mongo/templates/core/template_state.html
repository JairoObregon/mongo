<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--css-->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Document</title>

</head>
<body style="margin: 0px;">
    
    <div class="container-fluid">
        <div class="row" > 
            <div class="col" style="padding: 0px;">
                <img src="{% static 'img/state.jpg'%}" alt="" style="width: 100%; height: 100vh; ">
            </div>
            <div class="col" style="display: table; height: 100vh;">
                <div class="container" style=" display: table-cell;
                vertical-align: middle;">
                    <h2 style="margin-bottom: 40px; text-align: center;">Estado de solicitud</h2>
                    <form method="POST" style="    width: 276px;
                    text-align: center;
                    margin: 0 auto;">
                        {% csrf_token %}
                        {% if 'error' in request.GET %}
                            <div class="alert alert-warning" role="alert">
                                DNI no existente
                            </div>
                            {% endif %}
                        <input type="text" class="form-control"  name="dni" placeholder="DNI">
                        <button class="btn btn-primary" type="submit" style="margin-top: 40px; ">Buscar</button>
                    </form>
                </div>

            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
</body>
</html>
